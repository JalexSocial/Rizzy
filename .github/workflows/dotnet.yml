name: Rizzy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['10.0.x']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install npm packages for Rizzy
        working-directory: ./src/Rizzy
        run: npm install

      # Setup .NET SDK (10.x only)
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies for Rizzy
        run: |
          dotnet restore src/Rizzy
          dotnet restore src/Rizzy.Htmx

      - name: Build Rizzy
        run: dotnet build --no-restore -c Release
        working-directory: src/Rizzy

      - name: Build Rizzy.Htmx
        run: dotnet build --no-restore -c Release
        working-directory: src/Rizzy.Htmx

      - name: Publish Rizzy for net10.0
        run: dotnet publish --no-restore -c Release -f net10.0 -o ./publish/net10.0
        working-directory: src/Rizzy

      - name: Publish Rizzy.Htmx for net10.0
        run: dotnet publish --no-restore -c Release -f net10.0 -o ./publish/net10.0
        working-directory: src/Rizzy.Htmx

      - name: Test Rizzy
        run: dotnet test --no-build --verbosity normal
        working-directory: src/Rizzy

      # Pack + push NuGet packages for net10.0 only
      - name: Pack Rizzy (net10.0 only)
        run: dotnet pack --no-build -c Release -f net10.0 -o ./nupkgs
        working-directory: src/Rizzy

      - name: Push Rizzy package to NuGet
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: src/Rizzy

      - name: Pack Rizzy.Htmx (net10.0 only)
        run: dotnet pack --no-build -c Release -f net10.0 -o ./nupkgs
        working-directory: src/Rizzy.Htmx

      - name: Push Rizzy.Htmx package to NuGet
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: src/Rizzy.Htmx

      - name: Extract version from Rizzy.csproj
        id: get_version
        shell: bash
        run: |
          ver=$(grep -oPm1 '(?<=<Version>)[^<]+' src/Rizzy/Rizzy.csproj)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Set npm package.json version
        working-directory: packages/rizzy
        run: |
          npm pkg set version=${{ steps.get_version.outputs.version }}

      - name: Install dependencies
        working-directory: packages/rizzy
        run: npm install

      - name: Build package
        working-directory: packages/rizzy
        run: npm run build

      - name: Publish Rizzy JS package to npm
        working-directory: packages/rizzy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
