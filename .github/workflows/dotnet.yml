name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/Rizzy

    - name: Publish
      run: dotnet publish --no-restore -c Release -o ./publish
      working-directory: src/Rizzy

    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: src/Rizzy

    - name: Pack
      run: dotnet pack Rizzy.csproj --no-build -c Release -o ./publish
      working-directory: src/Rizzy

    - name: NuGet Push
      run: dotnet nuget push "src/Rizzy/.publish/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json