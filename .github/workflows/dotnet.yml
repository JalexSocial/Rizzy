name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/Rizzy
      
    - name: Compile
      run: dotnet build --no-restore
      working-directory: src/Rizzy
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: src/Rizzy
      
    - name: Publish
      run: dotnet pack --no-build -c Release -o out
      working-directory: src/Rizzy
    - run: dotnet nuget push "src/Rizzy/out/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      working-directory: src/Rizzy